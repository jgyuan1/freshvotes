<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript">
      $(function () {
        $("#back").click(function () {
          window.location.href = "/dashboard";
        });
      });
    </script> -->
    <title>Product Page</title>
    <script
      th:replace="fragments/fragmentHeader :: headerBootstrapCss"
    ></script>
  </head>
  <body>
    <script th:replace="fragments/fragmentHeader :: header"></script>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>

    <div class="container" th:if="${product != null}">
      <h2>Product</h2>
      <!--point to itself-->
      <form action="" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <input type="hidden" th:field="${product.id}" />
        <!--          <input type="hidden" th:field="${product.published}" />-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-lg-2 col-form-label">Product Name</label>
          <div class="col-sm-9 col-lg-10">
            <input
              type="text"
              class="form-control"
              th:field="${product.name}"
            />
          </div>
        </div>
        <h1 th:text="${product.name}">Product Name</h1>
        <div th:each="feature:${product.features}">
          <a
            th:href="@{/products/{productId}/features/{featureId}(productId=${product.id}, featureId=${feature.id})}"
            th:text="${feature.title}"
          ></a>
        </div>
        <br />

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            th:field="${product.published}"
          />
          <label class="form-check-label" for="published1">
            is published
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </form>
      <form
        th:action="@{/products/{productId}/features(productId=${product.id})}"
        method="post"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <button type="submit" class="btn btn-info col-5" id="createNewFeature">
          Create A New Feature
        </button>
      </form>
    </div>
  </body>
</html>
