<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <title>Feature Page</title>
    <script
      th:replace="fragments/fragmentHeader :: headerBootstrapCss"
    ></script>
  </head>
  <body>
    <script th:replace="fragments/fragmentHeader :: header"></script>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>

    <div class="container" th:if="${feature != null}">
      <h2 th:text="|New Feature of ProductName ${feature.product.name}|">Product Name</h2>
      <form action="" th:object="${feature}" method="post" >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

<!--        <input type="hidden" th:field="${product.id}" />-->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{status}" />
        <div class="mb-3 row">
          <label class="col-sm-3 col-lg-2 col-form-label">Feature Title</label>
          <div class="col-sm-9 col-lg-10">
            <input
              type="text"
              class="form-control"
              th:field="*{title}"
              th:disabled="${user.id != feature.user.id}"
            />
          </div>

          <label class="col-sm-3 col-lg-2 col-form-label"
            >Feature Description</label
          >
          <div class="col-sm-9 col-lg-10">
            <input
              type="text"
              class="form-control"
              th:field="*{description}"
              th:disabled="${user.id != feature.user.id}"
            />
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Save New Feature</button>
      </form>
    </div>
  </body>
</html>
