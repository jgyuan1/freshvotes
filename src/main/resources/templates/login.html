<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("#createAccount").click(function () {
          window.location.href = "/register";
        });
      });
    </script>
    <title>Login and Registration Page</title>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapCss"></script>
  </head>
  <body>
  <script th:replace="fragments/fragmentHeader :: header"></script>
  <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>

    <div class="container">
      <div class="card" style="margin-top: 2rem">
        <div class="card-header"><h2>Please Login</h2></div>
        <div class="card-body">
          <div class="row">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Invalid username and password.
            </div>
            <div
              th:if="${param.logout}"
              class="alert alert-success"
              role="alert"
            >
              You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
              <!--<form action="" method="post">-->
              <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
              <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-lg-2 col-form-label"
                  >Username</label
                >
                <div class="col-sm-9 col-lg-10">
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="form-control"
                    id="username"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-lg-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9 col-lg-10">
                  <input
                    type="text"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                  />
                </div>
              </div>
              <div class="d-flex gap-2 justify-content-between">
                <!--    <input type="submit" value="Log in" />-->
                <button type="submit" class="btn btn-primary col-5">
                  Log In
                </button>
                <button
                  type="button"
                  id="createAccount"
                  class="btn btn-info col-5"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
