<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      th:replace="fragments/fragmentHeader :: headerBootstrapCss"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <title>FreshVotes Homepage</title>
  </head>
  <body>
    <script th:replace="fragments/fragmentHeader :: header"></script>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>
    <div class="container" style="margin-top: 2rem">
      <div class="row">
        <div class="col-8"><h1>Welcome to FreshVotes!</h1></div>
        <div class="col-4">
          <button class="btn btn-primary float-right" type="button" id="login">
            Login
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        window.location.href = "/login";
      });
    </script>
  </body>
</html>
