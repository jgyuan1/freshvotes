<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("#back").click(function () {
          window.location.href = "/login";
        });
      });
    </script>
    <title>Registration Page</title>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapCss"></script>
  </head>
  <body>
  <script th:replace="fragments/fragmentHeader :: header"></script>
  <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>
    <div class="container">
      <div class="card" style="margin-top: 2rem">
        <div class="card-header"><h2>Please Register</h2></div>
        <div class="card-body">
          <!--point to itself-->
          <form action="" method="post">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="mb-3 row">
              <label for="name" class="col-sm-3 col-lg-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-9 col-lg-10">
                <input th:field="${user.name}" type="text" name="name"
                placeholder="Name" class="form-control" id="name" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="username" class="col-sm-3 col-lg-2 col-form-label"
                >Username</label
              >
              <div class="col-sm-9 col-lg-10">
                <input
                  th:field="${user.username}"
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control"
                  id="username"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password" class="col-sm-3 col-lg-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-9 col-lg-10">
                <input
                  th:field="${user.password}"
                  type="text"
                  name="password"
                  placeholder="Password"
                  class="form-control"
                  id="password"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label
                for="ConfirmPassword"
                class="col-sm-3 col-lg-2 col-form-label"
                >ConfirmPassword</label
              >
              <div class="col-sm-9 col-lg-10">
                <input
                  type="text"
                  name="comfirmPassword"
                  placeholder="ConfirmPassword"
                  class="form-control"
                  id="confirmPassword"
                />
              </div>
            </div>
            <br />
            <div class="d-flex gap-2 justify-content-between">
              <button type="button" class="btn btn-primary col-5" id="back">Back</button>
              <button type="submit" class="btn btn-info col-5">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
