<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>

    <title>Dashboard Page</title>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapCss"></script>

  </head>
  <body>
  <script th:replace="fragments/fragmentHeader :: header"></script>
  <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>

    <div class="container">
      <h1>FreshVotes Dashboard</h1>
      <h2>Your Products:</h2>
      <!--point to itself-->
      <div th:each="product:${allProducts}">
        <!--        <div th:text="${product.name}"></div>-->
        <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
      </div>
      <form action="/products" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
<!--        <div class="d-flex gap-2 justify-content-between">-->
<!--          <button type="button" class="btn btn-primary col-5" id="back">-->
<!--            Back-->
<!--          </button>-->
          <button  type="submit" class="btn btn-info col-5" id="createProduct">
            Create A New Product
          </button>
<!--        </div>-->
      </form>
    </div>
  </body>
</html>
