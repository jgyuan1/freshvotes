<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <title>Product User View Page</title>
    <script
      th:replace="fragments/fragmentHeader :: headerBootstrapCss"
    ></script>
  </head>
  <body>
    <script th:replace="fragments/fragmentHeader :: header"></script>
    <script th:replace="fragments/fragmentHeader :: headerBootstrapJs"></script>
    <div class="container">
      <h1 th:text="${product.name}">Product Name</h1>
      <div class="card" th:each="feature:${product.features}">
        <div class="card-body">
          <h5 class="card-title" th:text="${feature.title}">Feature Title</h5>
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="${feature.description}"
          >
            Feature Description
          </h6>
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="'Status : '+ ${feature.status}"
          >
            Feature Description
          </h6>
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="'Author : '+ ${feature.user.name}"
          >
            Feature Description
          </h6>
          <a
            th:href="@{/products/{productId}/features/{featureId}(productId=${product.id}, featureId=${feature.id})}"
            class="btn btn-info"
            >Edit</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
